name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Uses your existing secret VPS_SSH_KEY (private key)
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Application
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            set -e
            cd /var/www/bet-bot

            # Force sync so the server definitely gets the latest docker-compose.yml
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo '--- docker-compose.yml (server) ---'
            sed -n '1,80p' docker-compose.yml

            echo 'ðŸ“¦ Deploying containers...'
            docker-compose up -d --build --remove-orphans

            echo 'âœ… Done. Running containers:'
            docker ps
          "
