name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Application
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            set -e
            cd /var/www/bet-bot

            # Ensure VPS pulls from the repo you are pushing to
            git remote set-url origin https://github.com/Ssebaleke/betting_bot_prod.git

            # Force sync so server matches GitHub main exactly
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo '--- docker-compose.yml (server) ---'
            sed -n '1,120p' docker-compose.yml

            echo '--- compose version ---'
            docker compose version

            echo 'ðŸ“¦ Deploying containers (Compose v2)...'
            docker compose up -d --build --remove-orphans

            echo 'âœ… Done. Running containers:'
            docker ps

            echo '--- web logs (tail) ---'
            docker logs bet-bot-web --tail=50 || true
          "
