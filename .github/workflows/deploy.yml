name: Deploy Betting Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Test Connection
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'âœ… Connected to server!'"
      
      - name: Deploy Betting Bot
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            echo 'ğŸš€ Starting betting bot deployment...'
            cd /var/www/bet-bot
            
            echo 'ğŸ“¥ Pulling latest code from Git...'
            git pull origin main
            
            echo 'ğŸ“¦ Installing Python dependencies...'
            cd betting_bot
            pip install -r ../requirements.txt
            cd ..
            
            echo 'ğŸ³ Rebuilding Docker containers...'
            docker-compose down
            docker-compose build --no-cache
            
            echo 'âš¡ Starting services...'
            docker-compose up -d
            
            echo 'â³ Waiting for services to stabilize...'
            sleep 15
            
            echo 'ğŸ” Checking service status...'
            docker ps --filter \"name=bet_\"
            
            echo 'ğŸ“Š Deployment complete!'
          "
      
      - name: Health Check
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            echo 'ğŸ”§ Running health checks...'
            
            # Check if containers are running (not restarting)
            RESTARTING=\$(docker ps --filter \"name=bet_\" --filter \"status=restarting\" --format \"{{.Names}}\" | wc -l)
            
            if [ \"\$RESTARTING\" -gt 0 ]; then
              echo 'âŒ Some services are restarting. Checking logs...'
              docker-compose logs --tail=50
              echo 'Trying to fix by rebuilding...'
              cd /var/www/bet-bot
              docker-compose down
              docker-compose up -d
              exit 1
            else
              echo 'âœ… All services running stable!'
              echo 'ğŸ“‹ Final status:'
              docker ps --filter \"name=bet_\" --format \"table {{.Names}}\\t{{.Status}}\\t{{.Ports}}\"
            fi
          "