name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Add server to known_hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test Connection
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo '‚úÖ Connected to server successfully!'"

      - name: Deploy Application
        run: |
          ssh -i ~/.ssh/id_25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            # ‚ö†Ô∏è CHANGE THIS PATH to your actual app directory on server
            cd /home/vico/myapp
            
            # Pull latest code
            echo 'üì• Pulling latest code...'
            git pull origin main
            
            # üîß ADD YOUR DEPLOYMENT COMMANDS HERE:
            
            # Example for Node.js app:
            # npm install
            # npm run build
            # pm2 restart myapp
            
            # Example for PHP app:
            # composer install
            # php artisan migrate
            # sudo systemctl restart apache2
            
            # Example for Python app:
            # pip install -r requirements.txt
            # sudo systemctl restart gunicorn
            
            # Example for static site:
            # echo 'Deployed!'
            
            echo '‚úÖ Deployment completed!'
          "

