name: Deploy Betting Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Server
        run: |
          echo "ğŸš€ Starting deployment to server..."
          
          # Copy ALL files to server
          rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/bet-bot/
          
          # Run deployment commands on server
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /var/www/bet-bot
            echo 'ğŸ³ Stopping old containers...'
            docker-compose down --remove-orphans 2>/dev/null || true
            
            echo 'ğŸ”¨ Building new containers...'
            docker-compose build --no-cache
            
            echo 'âš¡ Starting services...'
            docker-compose up -d
            
            echo 'âœ… Deployment complete on server!'
          "
      
      - name: Verify Deployment
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            echo 'ğŸ” Checking deployment status...'
            sleep 20
            
            if docker ps --filter 'name=bet-bot-web' --format '{{.Status}}' | grep -q Up; then
              echo 'âœ… Web container is running!'
              echo 'ğŸ“‹ Recent logs:'
              docker-compose logs --tail=10
            else
              echo 'âŒ Web container failed to start'
              docker-compose logs
              exit 1
            fi
          "